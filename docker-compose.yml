version: '3.1'
services:
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - "63791:63791"
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
